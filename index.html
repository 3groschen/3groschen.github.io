<!DOCTYPE html>
<html landg="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Texte zur Dreigroschenoper</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/CETEIcean.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="js/CETEI.js"></script>
		<script src="js/querystring.js"></script>
	</head>
	<body>
		<div id="TEI"></div>
		<script>
			filename = ( QueryString.doc == null )
				? ( QueryString.doc + ".xml" )
				: ( "texte.xml" );
			var CETEIcean = new CETEI();
			CETEIcean.addBehaviors({
				"tei":{
					"teiHeader": null,
					"persName": [ "<a href=\"?doc=register&id=$rw@ref\">", "</a>" ]
				}
			});
			CETEIcean.getHTML5("data/"+filename, function(data) {
				document.getElementById("TEI").appendChild(data)
			})
		</script>
	</body>
</html>
