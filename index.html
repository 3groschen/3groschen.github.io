<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>3groschen.github.io</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/CETEIcean.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="js/CETEI.js"></script>
		<script src="js/querystring.js"></script>
	</head>
	<body>
		<div id="title">
		<h1>Die Dreigroschenoper</h1>
		<nav id="navi"><a href="?doc=texte">Theaterkritiken</a> | <a href="?doc=register">Register</a></nav>
		</div>
		<div id="TEI"></div>
		<script type="text/javascript">
			filename = ( QueryString.doc == null )
				? ( "texte.xml" )
				: ( QueryString.doc + ".xml" );
			var CETEIcean = new CETEI();
			CETEIcean.addBehaviors({
				"tei":{
					"teiHeader": null,
					"item": [ "<a href=\"?doc=$@xml:id\">", "</a>" ],
					"persName": [ "<a href=\"?doc=register$@ref\">", "</a>" ]
				}
			});
			CETEIcean.getHTML5(filename, function(data) {
				document.getElementById("TEI").appendChild(data)
			})
		</script>
	</body>
</html>
